name: Birth-Greeting CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # FRONTEND BUILD
      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      # BACKEND BUILD
      - name: Build Backend
        working-directory: ./backend
        run: |
          npm install

      # LOGIN DOCKER HUB
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # PUSH FRONTEND IMAGE
      - name: Push Frontend Docker
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/birth-frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/birth-frontend:latest

      # PUSH BACKEND IMAGE
      - name: Push Backend Docker
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/birth-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/birth-backend:latest
